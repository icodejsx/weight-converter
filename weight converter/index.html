<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Tip Calculator
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script> -->
        <link href="style.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
        <div class="row d-flex justify-content-center nt-5">
            <div class="col-md-6">
                <h1 class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded">Weight Converter</h1>
                <hr>
                 <form action="">
                    <p class="alert alert-info">
                        Type a value in any of the fields to convert weight
                    </p>
                    <div class="mb-3">
                        <label for="" class="form-label"> Weight in pounds</label>
                        <input type="number" class="form-control  form-control-lg pounds" placeholder="Pounds"/>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label"> Weight in Kilograms</label>
                        <input type="number" class="form-control  form-control-lg kilograms" placeholder="Kilograms" />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label"> Weight in Grams</label>
                        <input type="number" class="form-control  form-control-lg grams" placeholder="Grams" />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label"> Weight in Ounce</label>
                        <input type="number" class="form-control  form-control-lg qunces" placeholder="Qunces" />
                    </div>
                 </form>

            </div>
        </div>
        </div>



        <!-- bootstrap -->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
       <sript scr="script.js"></sript>
    </body>
</html>
